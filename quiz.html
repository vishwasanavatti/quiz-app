<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class="start-box box-container">
            <h3>Instructions</h3>
            <p>15 seconds to answer each question and you cannot go back.</p>
            <p>Total Questions: <span class="question-size">10</span></p>
            <button class="btn">Start</button>
        </div>

        <div class="question-box box-container">
            <div class="quiz-head">
                <div class="question-count">
                    <p>Questions 1 of 10</p>
                </div>
                <div class="timer">
                    <p>Time: 15s</p>
                </div>
            </div>
            <hr>
            <div class="question">
                What is 5+5?
            </div>
            <div class="option-container">
                <div class="option">8</div>
                <div class="option">9</div>
                <div class="option">10</div>
                <div class="option">11</div>
            </div>
            <div class="next-btn">
                <button class="btn">next</button>
            </div>
        </div>

        <div class="box-container">
            <div class="result">
                <h1>Result</h1>
                <h3>Well Done</h2>
                <p>you answered 8/10 correct.</p>   
                <p>Total time taken: 120s</p> 
            </div>
            <div class="result-btn">
                <button class="btn">Try Again</button>
                <button class="btn">Go Home</button>
            </div>
            <div class="best-score">
                <p>Top 5 Best Score </p>
                <table class="score-table">
                    <tr>
                        <th>Score</th>
                        <th>Time in s</th>
                        <th>Date</th>
                    </tr>
                    <tr>
                        <td>7/10</td>
                        <td>120</td>
                        <td>08/12/2020</td>
                    </tr>
                    <tr>
                        <td>7/10</td>
                        <td>120</td>
                        <td>08/12/2020</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
