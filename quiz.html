<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class="start-box box-container">
            <h3>Instructions</h3>
            <p>15 seconds to answer each question and you cannot go back.</p>
            <p>Total Questions: <span class="question-size"></span></p>
            <button class="btn" onclick="startQuiz()">Start</button>
        </div>

        <div class="question-box box-container" style="display: none">
            <div class="quiz-head">
                <div class="question-count">
                </div>
                <div class="timer">
                </div>
            </div>
            <hr>
            <div class="question-text">
            </div>
            <div class="option-container">
            </div>
            <div class="next-btn">
                <button class="btn" onclick="next()">next</button>
            </div>
        </div>

        <div class="result-box box-container" style="display: none">
            <div class="result">
                <h1>Result</h1>
                <h3>Well Done</h2>
                <p>you answered 8/10 correct.</p>   
                <p>Total time taken: 120s</p> 
            </div>
            <div class="result-btn">
                <button class="btn" onclick="startQuiz()">Try Again</button>
                <button class="btn" onclick="goHome()">Go Home</button>
            </div>
            <div class="best-score">
                <p>Top 5 Best Score </p>
                <table class="score-table">
                    <tr>
                        <th>Score</th>
                        <th>Time in s</th>
                        <th>Date</th>
                    </tr>
                    <tr>
                        <td>7/10</td>
                        <td>120</td>
                        <td>08/12/2020</td>
                    </tr>
                    <tr>
                        <td>7/10</td>
                        <td>120</td>
                        <td>08/12/2020</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="resources/js/quiz.js"></script>
    </body>
</html>
